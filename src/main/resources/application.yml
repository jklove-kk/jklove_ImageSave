server:
  port: 8123
  servlet:
    context-path: /api
spring:
  application:
    name: picture-backend
  # 开放更大的文件上传体积
  servlet:
    multipart:
      max-file-size: 10MB


  # 数据库配置
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://192.168.214.129:3306/picture_backend
    username: root
    password: root
  # redis配置
  redis:
    host: 192.168.214.129
    port: 6379
    password: root  # 如果没有密码可以省略
    database: 0
    lettuce:
      pool:
        max-active: 8
        max-idle: 8
        min-idle: 0
        max-wait: -1ms
    timeout: 2000ms

mybatis-plus:
  configuration:
    map-underscore-to-camel-case: true
    # 仅在开发环境开启日志
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl
  global-config:
    db-config:
      logic-delete-field: isDelete # 全局逻辑删除的实体字段名
      logic-delete-value: 1 # 逻辑已删除值（默认为 1）
      logic-not-delete-value: 0 # 逻辑未删除值（默认为 0）

# 接口文档配置
knife4j:
  enable: true
  openapi:
    title: "接口文档"
    version: 1.0
    group:
      default:
        api-rule: package
        api-rule-resources:
          - com.liujie.pictureBackend.controller

# 雪花算法配置
snowflake:
  data-center-id: 1
  machine-id: 1



